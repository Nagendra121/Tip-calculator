<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="sanket1.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">

<body>
  <form>
      <p>How much was your bill?
        <p>
          ₹ <input id="amount" type="text" placeholder="Bill Amount">

          <p>How was your service?
            <p>
              <select id="services" onchange="onSelect(this.value)">
                
            <option disabled selected value="0">-- Choose an Option --</option> -->
            <option value="30"> Outstanding-30%</option>
            <option value="20"> Good-20%</option>
            <option value="15"> It was OK-15%</option>
            <option value="10"> Bad-10%</option>
            <option value="5">  Terrible-5%</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="people" type="text" placeholder="Number of People"> People

    <button onclick="calculateTip()" style="border-radius: 40px;" >Calculate</button>

  </div>
  
  <div id="tip">
    <h4>₹ <span id="tip_amount" style="color: rgb(255, 102, 0); font-weight:900px;">0</span> Each</h4>
  </div>
 
</div>


<script src="./index,.js"></script>
</body>
</html>
